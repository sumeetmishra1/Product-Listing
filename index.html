<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Product Listing</title>
</head>
<body>
    <h1 class="text-center text-decoration-underline text-primary"> Cart App</h1>
    <div class="container mt-4">
        <form action="" class="form" id="form">
            <label for="sprice" class="form-label">Selling price:</label>
            <input type="number" class="form-control form-control-sm" id="sprice">
            <label for="description"class="form-label">Product name:</label>
            <input type="text" id="description"class="form-control form-control-sm">
            <label for="category"class="form-label">Choose a category:</label>
            <select  id="category" class="form-select">
                <option>Electronics</option>
                <option>Food</option>
                <option>Skincare</option>
            </select>
            <button class="btn btn-primary mt-4" id="">Add Product</button>
        </form>
        <h2>Electronics Items</h2>
        <ul id="Electronics" class="list-group mt-2">
        </ul>
        <h2>Food Items</h2>
        <ul id="Food" class="list-group mt-2">
        </ul>
        <h2>Skincare Items</h2>
        <ul id="Skincare" class="list-group mt-2">
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
